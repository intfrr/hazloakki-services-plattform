apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bu-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: bu-postgres-pv
---
apiVersion: v1
kind: Service
metadata:
  name: business-db-service
spec:
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: business-db
    tier: database        
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: business-db-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: business-db
        tier: database
    spec:
      containers:
      - name: business-db
        image: postgres:9.6.1-alpine
        env:
        - name: POSTGRES_USER
          value: admin
        - name: POSTGRES_PASSWORD
          value: admin
        - name: POSTGRES_DB
          value: hazloakki_negocio
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: bu-postgres-volume-mount
          mountPath: /var/lib/postgresql/data
      volumes:
        - name: bu-postgres-volume-mount
          persistentVolumeClaim:
            claimName: bu-postgres-pvc