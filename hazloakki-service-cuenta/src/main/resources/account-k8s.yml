apiVersion: v1
kind: Service
metadata:
  name: account-service
spec:
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: account
    tier: backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: account-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: account
        tier: backend
    spec:
      containers:
      - name: account
        image: iortizf/account-ms:0.0.3-snapshot
        ports:
        - containerPort: 8085 